<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <div class="clock">
        <div class="wrap-clock-classic">
            <div class="clock-classic">
                <div class="hour"></div>
                <div class="min"></div>
                <div class="sec"></div>
            </div>
        </div>

        <div class="clock-electronic">
            <div class="time">
                <h2>00:00:00 PM</h2>
            </div>
            <div class="day">
                <p>SATURDAY, JULY 30</p>
            </div>
        </div>

        <div class="mode">
            <div class="light-mode show-mode">Light Mode</div>
            <div class="dark-mode">Dark Mode</div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
